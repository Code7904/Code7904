<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="form">
            <div class="amount">
                <!-- <p>Enter Your Amount</p> -->
                <input value="" type="text" placeholder="Enter Your Amount" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <img src="SVG/swap-horizontal.svg" alt="" class="svg">
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <div class="exchange">
                <button>Get Exchange</button>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>

</body>

</html>
