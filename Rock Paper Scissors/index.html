<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tittle">Rock Paper Scissors</div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="Image/rock.png" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="Image/paper.png" alt="">
        </div>
        <div id="scissors" class="choice">
            <img src="Image/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="result">
        <p id="msg">Play your move</p>
    </div>


</body>

</html>
